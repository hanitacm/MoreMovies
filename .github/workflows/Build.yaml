name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
    lint:
      name: Spotless check
      runs-on: macos-latest
      steps:
        - name: Check out code
          uses: actions/checkout@v4
        - name: Set up JDK
          uses: actions/setup-java@v4
          with:
            distribution: 'zulu'
            java-version: 21
        - name: spotless
          run: ./gradlew spotlessCheck

    build:
      name: Build and Tests
      runs-on: macos-latest
      steps:
        - name: Check out code
          uses: actions/checkout@v4
        - name: Set up JDK
          uses: actions/setup-java@v4
          with:
            distribution: 'zulu'
            java-version: 21
        - name: Setup Gradle
          uses: gradle/actions/setup-gradle@v3
        - name: Run unit tests
          run: ./gradlew --scan --stacktrace testDebugUnitTest
        - name: Build with Gradle
          run: ./gradlew --scan --stacktrace assemble

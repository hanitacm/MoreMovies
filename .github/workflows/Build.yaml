name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
    lint:
      name: Spotless check
      runs-on: macos-latest
      steps:
        - name: Check out code
          uses: actions/checkout@v4
        - name: Set up JDK
          uses: actions/setup-java@v4
          with:
            distribution: 'zulu'
            java-version: 21
        - name: spotless
          run: ./gradlew spotlessCheck

    build:
      name: Build and Tests
      runs-on: macos-latest
      steps:
        - name: Check out code
          uses: actions/checkout@v4
        - name: Set up JDK
          uses: actions/setup-java@v4
          with:
            distribution: 'zulu'
            java-version: 17
        - name: Cache Gradle and wrapper
          uses: actions/cache@v5
          with:
            path: |
              ~/.gradle/caches
              ~/.gradle/wrapper
            key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
            restore-keys: |
              ${{ runner.os }}-gradle-
        - name: Run unit tests
          run: ./gradlew --scan --stacktrace testDebugUnitTest
        - name: Build with Gradle
          run: ./gradlew --scan --stacktrace assemble
